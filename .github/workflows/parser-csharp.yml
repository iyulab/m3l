name: "Parser: C# â€” Test & Publish"

on:
  push:
    branches: [main]
    paths:
      - 'parser/csharp/**'
      - 'VERSION'
      - '.github/workflows/parser-csharp.yml'
  pull_request:
    branches: [main]
    paths:
      - 'parser/csharp/**'
      - '.github/workflows/parser-csharp.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        framework: [net8.0, net9.0]
    defaults:
      run:
        working-directory: parser/csharp
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test (${{ matrix.framework }})
        run: dotnet test --no-build --configuration Release --framework ${{ matrix.framework }} --verbosity normal

  pack:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: parser/csharp
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x

      - name: Pack
        run: dotnet pack src/M3L/M3L.csproj --configuration Release --output ./nupkg

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: parser/csharp/nupkg/*.nupkg

  publish:
    needs: pack
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: nuget-package
          path: ./nupkg

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Check if version already published
        id: check
        run: |
          NUPKG=$(ls ./nupkg/*.nupkg | head -1)
          FILENAME=$(basename "$NUPKG")
          # Extract version: M3LParser.0.1.0.nupkg -> 0.1.0
          PKG_VERSION=$(echo "$FILENAME" | sed 's/^M3LParser\.\(.*\)\.nupkg$/\1/')
          echo "version=$PKG_VERSION" >> "$GITHUB_OUTPUT"

          # Check if already on NuGet
          STATUS=$(dotnet nuget list source 2>/dev/null || true)
          EXISTING=$(curl -s "https://api.nuget.org/v3-flatcontainer/m3lparser/index.json" | grep -o "\"$PKG_VERSION\"" || true)
          if [ -n "$EXISTING" ]; then
            echo "published=true" >> "$GITHUB_OUTPUT"
            echo "skip: M3LParser@$PKG_VERSION already published"
          else
            echo "published=false" >> "$GITHUB_OUTPUT"
            echo "publish: M3LParser@$PKG_VERSION"
          fi

      - name: Publish to NuGet
        if: steps.check.outputs.published == 'false'
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
